<ion-view view-title="Welcome {{user}}" hide-back-button="true">
<ion-nav-buttons side="right">
        <button class="button" ng-click="logout()">
        	{{button}}
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div id="map" data-ng-init="initMap()"></div>
    </ion-content>

<div class = "bar bar-footer bar-assertive">
          <button class = "button icon ion-star" ng-click="showRating()"></button>
          <button class = "button icon ion-edit placeholder-icon" ng-click="saveComments()"></button>
      </div>

</ion-view>
